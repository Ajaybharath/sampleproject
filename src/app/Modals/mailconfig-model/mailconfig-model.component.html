<form [formGroup]="mailConfigForm" #myModal class="container" style="z-index: 1000;">
  <div class="content">
    <h2 style="text-align: center;">Mail Configuration</h2>
    <br/> 
    <div style="padding-left: 20%;">
      <label matLabel>Mail Id's</label><br/>
      <input matInput type="text" class="mailids"  id="MultipleMail" name="MultipleMail" formControlName="MultipleMail" placeholder="customer@gmail.com">
      <br/><br/>
      
      <label matLabel>Time</label><br/>
      <input type="time" name="Time"  formControlName="Time" class="time"><br/><br/>
      <input class="submit" type="button" value="Submit" [disabled]="!mailConfigForm.valid" (click)="submit()">&nbsp;&nbsp;
      <button (click)="close()" class="close">Close</button>  
    </div>
  </div>
</form>
